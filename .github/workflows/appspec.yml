version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html/myapp
permissions:
  - object: /var/www/html/myapp
    owner: root
    group: root
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root
